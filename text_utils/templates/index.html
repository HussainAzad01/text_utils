<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <style>
  .navbar-brand:hover{
    color: red
}
</style>
  <body>
<div class="Section_top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Text Utils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/aboutus">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="https://instagram.com/hussain._.azad?igshid=ZDdkNTZiNTM=" target="_blank">Contact Me On Instagram</a>
          </li>
      </ul>
    </div>
  </div>

  <form class="d-flex" role="search">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  </nav>

  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome to Text Utils</strong> You can edit your text with in seconds!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container">
    <form action='/analyze' method='post'> {% csrf_token %}
    <div class="form-floating">
  <textarea name = 'text' class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
  <label for="floatingTextarea2">Enter text here</label>
    </div>
    <div class="form-check form-switch">
  <input class="form-check-input" name ="removepunc" type="checkbox" id="switch1">
  <label class="form-check-label" for="switch1">Remove Punctuations</label>
   </div>
    <div class="form-check form-switch">
  <input class="form-check-input" name ="removespace" type="checkbox" id="switch2">
  <label class="form-check-label" for="switch2">Remove Spaces</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name ="removeextraspace" type="checkbox" id="switch3">
  <label class="form-check-label" for="switch3">Remove Extra Spaces</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name ="capitalize" type="checkbox" id="switch4">
  <label class="form-check-label" for="switch4">CAPITALIZE ALL</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name ="lower" type="checkbox" id="switch5">
  <label class="form-check-label" for="switch5">lower all</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name ="charcount" type="checkbox" id="switch6">
  <label class="form-check-label" for="switch6">Count Characters</label>
</div>
    <div class="form-check form-switch">
  <input class="form-check-input" name ="newlineremover" type="checkbox" id="switch7">
  <label class="form-check-label" for="switch7">Remove New Lines</label>
</div>
    <button type="submit" class="btn btn-outline-dark">Analize</button>
    </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
